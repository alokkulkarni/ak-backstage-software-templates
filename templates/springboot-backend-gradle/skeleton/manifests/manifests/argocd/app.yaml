apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{values.artifact_id | dump}}
spec:
  destination:
    namespace: ${{values.artifact_id}}
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/base
    repoURL: https://github.com/${{values.destination.owner}}/${{values.artifact_id}}.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
